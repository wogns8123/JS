<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>야옹아 이리온</button>
  <button id="dog-button">멍멍아 이리온</button>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    console.log('고양이는 야옹')
    const catImageSearchURL = 'https://api.thecatapi.com/v1/images/search'
    const btn = document.querySelector('button')
    const dogImageSearchURL = 'https://dog.ceo/api/breeds/image/random'
    const dogBtn = document.querySelector('#dog-button')
    
    dogBtn.addEventListener('click', function (event) {
      axios({
        method: 'get',
        url: dogImageSearchURL,
      })
      .then((response) => {
        console.log(response.data.message)
        const imgSrc = response.data.message
        return imgSrc
      })
      .then((response) =>{
        const ImgTag = document.createElement('img')
        ImgTag.setAttribute('src',imgSrc)
        document.body.appendChild(imgTag)
      })
      .catch((error)=>{
        console.log(error)
      })
    })

      // promise 객체를 리턴하는 axios 라이브러리

      axios.get(catImageSearchURL)
        .then((response) => {
          // console.log(response.data[0].url)
          imgElem = document.createElement('img')
          return imgElem
        }) 
        .then((response) => {
          response.setAttribute('src',response.data[0].url)
          document.body.appendChild(response)
        })
        .catch((error) => { 
          console.log('실패했다옹')
        })
        // console.log('야옹야옹') 
    })

  </script>
</body>
</html>
